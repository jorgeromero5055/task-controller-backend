# .github/workflows/frontend.yml
name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.20.5

      - name: Install Dependencies
        run: npm install

      - name: Lint Code
        run: npm run lint

      - name: Run Tests
        run: npm run test-ci

      - name: Check Commit Message
        id: commit_check
        uses: tj-actions/github-release-action@v4
        with:
          commit_message_pattern: '.*deploy.*' 

      - name: Deploy App
        if: steps.commit_check.conclusion == 'success'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
